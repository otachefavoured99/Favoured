<html>
    <head>
        <title>CONTACT PAGE</title>
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    </head>
    <body>
        <a href="index.html"><button type="submit" name="submit" class="btn btn-primary">HOME PAGE</button></a>
            <div class="container mt-3">
        <h1>CONTACT</h1>
        <form >
            <div>
                <label for="name">FULL NAME:</label>
                <input type="text" name="fullname" placeholder="Enter your Name" required class="form-control"> 
            </div>
            <div>
                <label for="email">EMAIL:</label>
                <input type="email" name="email" placeholder="Enter your Email" required class="form-control">
            </div>
            <div>
                <label for="number">PHONE NUMBER:</label>
                <input type="number" name="phonenumber" placeholder="Enter your phonenumber" required class="form-control">
            </div>
            <div>
                <label for="gender">GENDER:</label>
                <select name="" id="" class="form-control" >
                    <option value="">GENDER</option>
                    <option value="">MALE</option>
                    <option value="">FEMALE</option>
                </select>
            </div>
            <div>
                <textarea name="text" id="" cols="30" rows="10"  placeholder="Enter your message" class="form-control"></textarea>
            </div>
            <div>
                <button type="submit" name="SUBMIT" class="btn btn-success">SUBMIT</button>
            </div>
        </form>
            </div>
        </body>
</html>
